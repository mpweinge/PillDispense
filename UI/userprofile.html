      //Get cookie
      var usernameCook = getCookie("loginCookie");
       usernameCook = decodeURIComponent(usernameCook);
    var username = JSON && JSON.parse(usernameCook);

    document.getElementById('nametext').value = username['username'];

    $.ajax({
      type: "GET",
      url: "../UserLoginBridge.php",
      data:{
        GetEmail:true,
        username:username['username']
      },
      success:function(msg)
      {
        document.getElementById('emailtext').value = msg;
      },
      error: function(jqXHR, textStatus, errorThrown) 
      {
        alert("failed" + jqXHR + textStatus + errorThrown);
      }
    })
