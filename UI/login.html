<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>PilledIn - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-body">

    <div class="container">
      <!--header start-->
      <header class="header white-bg">
          <!--logo start-->
          <a class="logo">&nbsp&nbspPilled<span>In</span></a>
          <!--logo end-->
		  <div class="nav pull-right top-menu btn">
			  <a type="button" class="btn btn-info" href="http://www.facebook.com/sharer.php?u=http://www.pilledin.com/"><i class="icon-facebook"></i>&#160&#160&#160&#160share on facebook</a>
			  <a type="button" class="btn btn-primary" href="http://twitter.com/share?text=Share www.pilledin.com; url=http://www.pilledin.com/"><i class="icon-twitter"></i>&#160&#160&#160&#160twitter</a>
			  <a type="button" class="btn btn-danger" href="http://pinterest.com/pin/create/button/?url=http://www.pilledin.com;descriptionShare www.pilledin.com;media=http://ramp.ie/wp-content/uploads/2012/09/Pills.jpg"><i class="icon-pinterest"></i>&#160&#160&#160&#160pinterest</a>
		  </div>
      </header>
      <!--header end-->
	    <form class="form-signin" action="javascript:void(0);"> <!--Mikey change this one for linking "action"-->
        <h2 class="form-signin-heading"><b>Pilled</b><span style="color:#ff6c60"><b>In</b></span></h2>
        <div class="login-wrap">
            <input type="text" class="form-control" id="UserText" placeholder="User ID" autofocus>
            <input type="password" class="form-control" id="PassText" placeholder="Password">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit" onclick="javascript:Login(document.getElementById('UserText').value, document.getElementById('PassText').value);">Sign in</button>

            <p>or you read about us here</p>
            <div class="login-social-link">
                <a href="index.html" class="facebook btn-block">
                    About Us
                </a>
            </div>
			<br></br>
			<br></br>

            <div class="registration">
                Don't have an account yet?
                <a class="" href="registration.html">
                    Create an account
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-success" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../Login.js"></script>

	
  </body>
</html>
